site_name: Piri Docs
site_url: https://storacha.github.io/piri
repo_url: https://github.com/storacha/piri
docs_dir: content
site_dir: site
markdown_extensions:
  - md_in_html
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
theme:
  name: material
  logo: images/logo-header.png
  features:
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

extra_css:
  - styles/branding.css
extra_javascript:
  - scripts/env-switcher.js

extra:
  logo: images/logo.png
  favicon: images/favicon.ico

